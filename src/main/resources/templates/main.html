<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Slip</title>
    <script type="text/javascript">
        function Calc()
        {
            var ba,hra,da;
            ba=parseInt(form1.Basic.value);
            hra=parseInt(form1.HRA.value);
            da=parseInt(form1.DA.value);
            var gross=ba+(hra/100*ba)+(da/100*ba);
            window.alert("Your Salary is: "+gross);
        }

     </script>

</head>
<body>

<form name="form1">
    <center>

        <h2><b>Payslip</b></h2>
        <label>Employee Name: </label>
        <input type="text" name="EmployeeName"/><br>
        <label>Department: </label>
        <input type="text" name="Department"/><br>
        <label>Designation: </label>
        <input type="text" name="Designation"/><br>
        <label>Basic: </label>
        <input type="text" name="Basic"/><br>
        <label>HRA: </label>
        <input type="text" name="HRA"/><br>
        <label>DA: </label>
        <input type="text" name="DA"/><br>
        <input type="button" value="Submit" onclick="Calc()">

    </center>
</form>
</body>
</html>
